<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading-section">
        <nav>
            <h3 class="nav-logo inter-font praimary-color">LOGO</h3>
            <button class="btn">Sign Up</button>
        </nav>
        <div class="head-title">
            <h2 class="nev-title title-font title-color">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action">
            <div class="action-titlebar">
                <h3 class="action-title title-font title-color">See It in Action</h3>
                <p class="action-disc title-font-disc">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-img" src="Assets/wc-mini.png" alt="Loading Image Please wait..">
            </div>
        </div>
        <section class="user">
            <h3 class="user-title title-font">Joined Thousands of Productive Users</h3>
            <div class="users-section">
                <div class="user-data">
                    <p class="user-num inter-font">50K</p>
                    <p class="user-name inter-font">Active Users</p>
                </div>
                <div class="user-data">
                    <p class="user-num inter-font">2M+</p>
                    <p class="user-name inter-font">Focus Sessions</p>
                </div>
                <div class="user-data">
                    <p class="user-num inter-font">95%</p>
                    <p class="user-name inter-font">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
